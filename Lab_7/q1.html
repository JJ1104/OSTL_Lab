<!DOCTYPE html>
<head>
    <title> Question 1</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <h1 id="h1">Trying out a heading</h1>
    <h2 id="h2">Location of heading 2</h2>
    <script>
        var p = document.getElementById("h1");
        var p1 = document.getElementById("h2");

        var ppos = p.getBoundingClientRect();
        var p1pos = p1.getBoundingClientRect();

        alert("X: "+ppos.x+" Y: "+ppos.y);
        alert("X: "+p1pos.x+" Y: "+p1pos.y);
    </script>

</body>
